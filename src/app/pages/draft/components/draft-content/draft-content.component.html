@defer(when draft) {
  @if({favorites: favoritesID$ | async}; as obs) {
    <article>
      <app-post-card [border]="false"
                     [alone]="true"
                     [post]="draft"
                     [isDraft]="true"
                     [favoritesID]="obs.favorites"/>
    </article>
  }
} @placeholder {
  <div class="empty">
    Parece ser que el contenido que buscas no existe. Comprueba la URL.
  </div>
}
