<ng-container *ngIf="draft; else noDraft">
  <article>
    <app-post-card [border]="false"
                   [alone]="true"
                   [post]="draft"
                   [isDraft]="true"
                   [favoritesID]="favoritesID$ | async">
    </app-post-card>
  </article>
</ng-container>

<ng-template #noDraft>
  <div class="empty">
    Parece ser que el contenido que buscas no existe. Comprueba la URL.
  </div>
</ng-template>
