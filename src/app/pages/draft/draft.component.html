<div class="animated fadeIn">
  <section class="draft-content">
    <app-section>
      <ng-container *ngIf="(draft$ | async) as draft">
        <app-draft-content id="sticky-wrapper" [draft]="draft"></app-draft-content>
        <app-draft-sidebar [draft]="draft"></app-draft-sidebar>
      </ng-container>
    </app-section>
  </section>
</div>
