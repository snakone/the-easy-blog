<app-sticky-aside [selector]="'create-content'">
  <ul>
    <ng-container *ngIf="list!.length > 0; else noDraft">
      <li *ngFor="let l of list.slice(1, 5).reverse()"
          (click)="activate(l)" 
          [ngClass]="{'active': l.active}">
        <!-- TITLE -->
        <input type="text" 
              [(ngModel)]="l.ref" 
              maxlength="30"/>
        <p [class]="'date ' + l.status">
          {{l.status | draftStatus}} <span class="tale">|</span> <span class="created">{{l.created}}</span>
        </p>
        <div class="info">  
        <!-- INFO -->
          <p>{{l.title}}</p>
        </div>
      </li>
    </ng-container>
    <ng-template #noDraft>
      <li>
        Vaya, parece ser que aún no has escrito nada. Aunque no te preocupes, 
        en cuánto escribas en el <b>editor</b>, se guardará automáticamente tu <b>primer</b> boceto.
      </li>
    </ng-template>
  </ul>
</app-sticky-aside>
