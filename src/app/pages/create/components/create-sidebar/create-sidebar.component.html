<aside>
  <i class="fas fa-sign-out-alt" 
     [ngClass]="{'collapsed': isCollapsed}" 
     (click)="collapse()" 
     [matTooltip]="isCollapsed ? 'Expandir' : 'Contraer'">
  </i>
  <ul *ngIf="{
    saving: saving$ | async,
    ondeleteID: id$ | async
  } as pipe" class="draft-list" 
            [ngClass]="{'collapsed': isCollapsed}">
    <app-draft-card *ngFor="let d of drafts; let first = first"
                    [draft]="d"
                    [id]="pipe.ondeleteID"
                    [saving]="pipe.saving"
                    [first]="first"
                    [collapsed]="isCollapsed">
    </app-draft-card>
  </ul>
</aside>
