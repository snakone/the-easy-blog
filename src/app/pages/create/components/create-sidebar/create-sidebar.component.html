<app-sticky-aside [selector]="'create-content'">
    <ng-container *ngIf="drafts && drafts!.length > 0; else noDraft">
      <ul>
        <app-draft-card *ngFor="let d of drafts | paginate: instance"
                         [draft]="d">
        </app-draft-card>
      </ul>
      <app-pagination *ngIf="drafts && drafts!.length > 4" 
                      [instance]="instance">
      </app-pagination>
    </ng-container>
    <!-- NO DRAFTS -->
    <ng-template #noDraft>
      <div class="empty">
        <p>
          Vaya, parece ser que aún no has escrito nada. 
          Aunque no te preocupes, en cuánto escribas en el <b>editor</b>, 
          se guardará automáticamente tu <b>primer</b> boceto.
        </p>
        <p>
          Después de tener un <b>mensaje</b> preparado, podrás 
          seleccionar una categoría, añadir una <b>foto</b> 
          de portada, además de una introducción.
        </p>
      </div>
    </ng-template>
</app-sticky-aside>
