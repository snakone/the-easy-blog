@defer(when post) {
  @if({spy: scrollSpy$ | async}; as obs) {
    <ul>
      @for(header of post.headers; track header.id) {
        <li (click)="scroll(header.id)"
            [ngClass]="{'active' : header.id === obs.spy}">
            {{header.text}}
        </li>
      }
    </ul>
  }
} @placeholder {
  <app-post-index-skeleton/>
}
