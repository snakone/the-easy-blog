<h1>Actividad reciente</h1>
<p class="reset">La actividad se borra cada 30 días.</p>
<div class="profile-content">
  <ng-container *ngIf="user">
    <article *ngFor="let a of activities" [ngClass]="{'admin': a.admin}" [class]="a.type">
      <div class="content">
        <span [innerHTML]="a.message"></span>
        <p class="title">
          <ng-container *ngIf="!a.newUser">Título: </ng-container>
          <b>{{a.title}}</b> - {{a.date}}
        </p>
      </div>
    </article>
  </ng-container>
</div>
