<div class="animated fadeIn">
  <app-post-search [type]="'draft'"></app-post-search>
  <ng-container *ngIf="(drafts$ | async) as drafts">
    <app-post-card *ngFor="let item of drafts; 
                           let i = index; 
                           let last = last"
                    [small]="true"
                    [border]="false"
                    [last]="last"
                    [post]="item"
                    [draft]="true">
    </app-post-card>
  </ng-container>
</div>
