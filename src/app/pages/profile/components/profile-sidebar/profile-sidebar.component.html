<app-sticky-aside [selector]="'profile-content'">
  <ul class="profile-list">  <!-- LIST -->
    <li *ngFor="let i of list" 
         [routerLink]="i.route"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}">
      <i [class]="i.icon"></i> 
      <span>{{i.label}}</span>
    </li>
    <li *ngIf="user && user.account === 'Super' || 
               user.account === 'Admin'"
               routerLink="/admin"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}">
      <i class="fas fa-unlock-alt"></i>         
      <span>Admin</span>
    </li>
    <li (click)="logOut()">
      <i class="fas fa-sign-out-alt"></i>
      <span>Salir</span>
    </li>
  </ul>
</app-sticky-aside>
