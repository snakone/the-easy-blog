<div class="animated fadeIn">
  <app-post-search [type]="'favorite'"></app-post-search>
  <ng-container *ngIf="(favorites$ | async) as items">
    <app-post-card *ngFor="let item of items; 
                           let i = index; 
                           let last = last"
                    [small]="true"
                    [border]="false"
                    [last]="last"
                    [post]="item"
                    [draft]="item.type === 'draft'"
                    [favoritesID]="favoritesID$ | async">
    </app-post-card>
    <ng-container *ngIf="items && items.length === 0">
      <p>
        No se han encontrado favoritos. ¡Anímate! Agrega alguno que te guste.
      </p>
    </ng-container>
  </ng-container>
</div>
