<div class="animated fadeIn">
  <app-post-search [type]="'post'"></app-post-search>
  <div id="sticky-wrapper">
    <ng-container *ngIf="items$ | async as items">
      <app-post-card *ngFor="let item of items; 
                      let i = index; 
                      let last = last"
                      [small]="true"
                      [border]="false"
                      [last]="last"
                      [post]="item">
      </app-post-card>
      <ng-container *ngIf="items && items.length === 0">
        <p>
          No se han encontrado resultados.
        </p>
      </ng-container>
    </ng-container>
  </div>
</div>
