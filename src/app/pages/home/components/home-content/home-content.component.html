<div class="content">
  <app-post-card *ngFor="let item of (posts$ | async); 
                         let i = index; 
                         let last = last"
                 [small]="i >= 1"
                 [border]="i === 0"
                 [last]="last"
                 [post]="item">
  </app-post-card>
</div>
