
@if(preview$ | async; as preview) {
  <div class="header-preview">
    <h1>
      {{preview.title}} 
      <button mat-dialog-close class="close">
        <i class="fas fa-times"></i>
      </button>
    </h1>
  </div>

  <quill-view [content]="preview.message" [modules]="quillModules" class="alone"/>
}
