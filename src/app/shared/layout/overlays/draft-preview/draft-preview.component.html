<ng-container *ngIf="(preview$ | async) as preview">
  <div class="header-preview">
    <h2 mat-dialog-title>
      {{preview.title}} 
      <button mat-button mat-dialog-close>
        <i class="fas fa-times"></i>
      </button>
    </h2>
  </div>
  <mat-dialog-content>
    <quill-view [content]="preview.message"></quill-view>
  </mat-dialog-content>
</ng-container>
