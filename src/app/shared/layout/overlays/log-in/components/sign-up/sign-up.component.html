<div class="login animated fadeIn">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <!-- NOMBRE -->
    <div class="form-control">
      <label for="name">Nombre</label>
      <input formControlName="name"
             autocomplete="off"
             type="text"
             required/>
      <span class="hint">Tu nombre público.</span>
      <app-form-error [control]="name"
                      [validator]="['required', 'pattern', 'minlength', 'maxlength']">
      </app-form-error>
    </div>
    <!-- EMAIL -->
    <div class="form-control">
      <label for="email">Correo</label>
      <input formControlName="email"
             autocomplete="off"
             type="email"
             required/>
      <span class="hint">Para iniciar sesión.</span>
      <app-form-error [control]="email"
                      [validator]="['required', 'email', 'maxlength']">
      </app-form-error>
    </div>
    <!-- PROFESIÓN -->
    <div class="form-control">
      <label for="role">Profesión</label>
      <input formControlName="role"
             autocomplete="off"
             type="text"/>
      <app-form-error [control]="role"
                      [validator]="['maxlength']">
      </app-form-error>
    </div>
    <!-- PASSWORD -->
    <div class="form-control">
      <label for="password">Contraseña</label>
      <input formControlName="password"
             type="password"
             autocomplete="off"
             required>
      <app-form-error [control]="password"
                      [validator]="['required', 'maxlength', 'minlength']">
      </app-form-error>
    </div>
    <!-- REPEAT PASSWORD -->
    <div class="form-control">
      <label for="password2">Repetir Contraseña</label>
      <input formControlName="password2"
             type="password"
             autocomplete="off"
             required>
      <app-form-error [control]="password2"
                      [validator]="['required', 'minlength', 'maxlength', 'password']">
      </app-form-error>
    </div>
    <!-- CHECKBOX -->
    <div class="checkbox-wrapper">
      <div class="form-control checkbox">
        <label for="conditions">Aceptar <a>Condiciones de Uso</a></label>
        <input [(ngModel)]="conditions"
               [ngModelOptions]="{standalone: true}"
               type="checkbox"
               required>
      </div>

      <div class="form-control checkbox">
        <label for="notify">Subscribirte a las notificaciones?</label>
        <input [(ngModel)]="notify"
               [ngModelOptions]="{standalone: true}"
               type="checkbox">
      </div>
    </div>
    <!-- SUBMIT -->
    <button type="submit"
            aria-label="Registrarse"
            [disabled]="signUpForm.invalid || !conditions">
      Registrarse
    </button>

    <div class="bottom">
      <p>¿Ya tienes cuenta?
        <strong (click)="signIn()">
          Inicia sesión
        </strong>
      </p>
    </div>
  </form>
</div>
