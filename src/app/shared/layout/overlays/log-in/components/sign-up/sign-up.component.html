<div class="login animated fadeIn">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <!-- NOMBRE -->
    <div class="form-control">
      <label for="name">Nombre*</label>
      <input formControlName="name"
             autocomplete="off"
             type="text"/>
      <app-form-error [control]="name"
                      [validator]="['required', 
                                    'pattern', 
                                    'minlength']">
      </app-form-error>
    </div>
    <!-- EMAIL -->
    <div class="form-control">
      <label for="email">Correo*</label>
      <input formControlName="email"
              autocomplete="off"
              type="email"/>
      <app-form-error [control]="email"
                      [validator]="['required', 
                                    'email', 
                                    'minlength']">
      </app-form-error>
    </div>
    <!-- PROFESIÓN -->
    <div class="form-control">
      <label for="rol">Profesión</label>
      <input formControlName="rol"
              autocomplete="off"
              type="text"
              maxlength="35"/>
      <app-form-error [control]="rol"
                      [validator]="['required']">
      </app-form-error>
    </div>
    <!-- PASSWORD -->
    <div class="form-control">
      <label for="password">Contraseña*</label>
      <input formControlName="password"
              type="password"
              autocomplete="off">
      <app-form-error [control]="password"
                      [validator]="['required', 
                                    'minlength']">
      </app-form-error>
    </div>
    <!-- REPEAT PASSWORD -->
    <div class="form-control">
      <label for="password2">Repetir Contraseña*</label>
      <input formControlName="password2"
              type="password"
              autocomplete="off">
      <app-form-error [control]="password2"
                      [validator]="['required', 
                                    'minlength', 
                                    'password']">
      </app-form-error>
    </div>
    <!-- CHECKBOX -->
    <div class="form-control checkbox">
      <label for="notify">Subscribirte a las notificaciones?</label>
      <input [(ngModel)]="notify"
             [ngModelOptions]="{standalone: true}"
             type="checkbox">
    </div>

    <div class="form-control">
      <label for="conditions">Aceptar <a href="#">Condiciones de Uso</a></label>
      <input [(ngModel)]="conditions"
             [ngModelOptions]="{standalone: true}"
             type="checkbox">
    </div>
    <!-- SUBMIT -->
    <button type="submit"
            aria-label="Registrarse"
            [disabled]="signUpForm.invalid || !conditions">
      Registrarse
    </button>

    <div class="bottom">
      <p>¿Ya tienes cuenta?
        <strong (click)="signIn()">
          Inicia sesión
        </strong>
      </p>
    </div>
  </form>
</div>
