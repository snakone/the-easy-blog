<nav (pan)="panned($event)">
  <div class="indicators">
    <i class="fas fa-angle-left animated fadeIn next"
      *ngIf="total <= 900 && total >= 40"
      (click)="move(false)">
    </i>
    <i class="fas fa-angle-right animated fadeIn prev"
      *ngIf="total <= 600"
      (click)="move(true)">
    </i>
  </div>
  <div class="wrapper" id="pan-nav">
    <ul>
      <li *ngFor="let i of items"
          [routerLink]="'/home'">{{i}}
      </li>
    </ul>
  </div>
</nav>
