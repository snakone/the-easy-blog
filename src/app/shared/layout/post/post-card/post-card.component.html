<ng-container>
  <article class="default"
           [ngClass]="{
             'alone': alone, 
             'small': small, 
             'last': last
            }">
    <figure>
      <img [src]="'assets/images/' + post?.image" 
           alt="Post Image"/>
      <!-- HOVER -->
      <div class="inner">
        <div class="content">
          <span>
            <i class="fas fa-link"></i>
          </span>
          <span [routerLink]="'/post'">
            <i [class]="alone ? 'far fa-heart' : 'fas fa-search'"></i>
          </span>
        </div>
      </div>
    </figure>
    <!-- CONTENT -->
    <div class="main-content">
      <p class="category">{{post?.category}}</p>
      <h3>{{post?.title}}</h3>
      <p class="date">
        <span>{{post?.date}}</span>
      </p>
      <!-- MESSAGE -->
      <div class="message">
        <div [innerHTML]="post?.message | shortMessage: alone : small"></div>
      </div>
      <!-- BOTTOM -->
      <div class="bottom"
           [ngClass]="{'first': border}">
        <span class="author">{{post?.author}}</span>
        <ul>
          <li *ngFor="let i of icons">
            <i [class]="i"></i>
          </li>
        </ul>
      </div>
    </div>
  </article>
</ng-container>
