<nav id="nav">
  <div class="wrapper">
    <div class="nav"> <!-- LEFT SIDE -->
      <app-text-slider></app-text-slider>
    </div>
    <div class="actions"> <!-- RIGHT SIDE -->
      <div class="icons">
        <ul>
          <li *ngFor="let i of icons">
            <i [class]="i"></i>
          </li>
          <ng-container *ngIf="mode === 'dark'; else light">
            <li (click)="theme()">
              <i class="far fa-lightbulb"></i>
            </li>
          </ng-container>
          <ng-template #light>
            <li (click)="theme()">
              <i class="far fa-moon"></i>
            </li>
          </ng-template>
          <li class="dropdown">
            <i class="fas fa-align-justify"
               (click)="menuOpened = !menuOpened">
            </i>
            <ul class="dropdown-menu" *ngIf="menuOpened">
              <li [class]="'dropdown-item-' + (i + 1)"
                  *ngFor="let m of dropdown; let i = index">{{m}}
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="search"
           (click)="show = !show">
        <i class="fas fa-search"></i>
      </div>
    </div>
  </div>
</nav>

<div class="backdrop"
     (click)="menuOpened = false"
     *ngIf="menuOpened">
</div>

 <!-- SEARCH BAR -->
 <app-search-bar *ngIf="show" (closed)="show = !show"></app-search-bar>
