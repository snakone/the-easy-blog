<div class="action"
     [ngClass]="{'margin': margin,
                 'no-button': !buttonText}">
  <div class="info">
    <p [innerHTML]="text | Sanitizer:'html'"></p>
  </div>
  <!-- BUTTON -->
  @if(buttonText) {
    <div class="submit">
      <button (click)="action()" class="formatted">
        <span>{{ buttonText }}</span>
      </button>
    </div>
  }
</div>
