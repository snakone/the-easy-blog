<ng-container *ngIf="posts.length > 0">
  <div class="recent" [ngClass]="{'margin': margin}">
    <ul>
      <li *ngFor="let p of posts" [routerLink]="'/post/' + p.slug">
        <div class="wrapper">
          <img [src]="p.cover" alt="Post Image" 
          #img
          (error)="img.src = 'assets/images/placeholder.png'; img.alt='No Image'"/>
        </div>
        <div class="info">
          <h1>{{p.title}}</h1>
          <span>Por: {{p.author}}</span>
          <span class="date">{{p.created}}</span>
        </div>
      </li>
    </ul>
  </div>
</ng-container>
