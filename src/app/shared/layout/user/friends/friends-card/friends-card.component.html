<article>
  <img [src]="friend.avatar" alt="user-avatar"/>
  <h2 (click)="goToProfile(friend._id)">{{friend.name}}</h2>
  @if(friend.profile?.role) {
    <p>{{friend.profile?.role}}</p>
  }
  <p>{{friend.profile?.location || 'Lugar desconocido'}}</p>
  <!-- STATS -->
  <ul>
    @for(stat of statsList; track stat.label) {
      <li><i [class]="stat.icon"></i> {{friend.stats[stat.label]}}</li>
    }
  </ul>
</article>
