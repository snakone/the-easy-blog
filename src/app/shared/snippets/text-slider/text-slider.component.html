<div class="slider">
   <!-- BUTTONS -->
  <div class="buttons">
    <i class="fas fa-chevron-circle-left"
       (click)="slide(-1, true)">
    </i>
    <i class="fas fa-chevron-circle-right"
       (click)="slide(1, true)">
    </i>
  </div>
   <!-- SLIDES -->
  <div class="wrapper">
    <div class="items" id="slides">
      @for(i of items; track i) {
        <p>{{i}}</p>
      }
    </div>
  </div>
</div>
