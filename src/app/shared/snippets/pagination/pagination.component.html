<div class="animated fadeIn">
  <pagination-template #p="paginationApi"
                      [id]="instance.id"
                      (pageChange)="instance.currentPage = $event"
                      [maxSize]="4">
    <div class="pagination">
      <div class="pagination-first" [class.disabled]="p.isFirstPage()">
        <a  (click)="p.setCurrent(1)">
          <i class="fas fa-fast-backward"></i>
        </a>
      </div>
      <div class="pagination-back" [class.disabled]="p.isFirstPage()">
        <a  (click)="p.previous()">
          <i class="fas fa-angle-double-left"></i>
        </a>
      </div>
      <div *ngFor="let page of p.pages"
          class="pages"
          [class.current]="p.getCurrent() === page.value">
        <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
          <span>{{ page.label }}</span>
        </a>
        <div *ngIf="p.getCurrent() === page.value">
          <span>{{ page.label }}</span>
        </div>
      </div>
      <div class="pagination-next" [class.disabled]="p.isLastPage()">
        <a  (click)="p.next()">
          <i class="fas fa-angle-double-right"></i>
        </a>
      </div>
      <div class="pagination-last" [class.disabled]="p.isLastPage()">
        <a  (click)="p.setCurrent(p.pages.length)">
          <i class="fas fa-fast-forward"></i>
        </a>
      </div>
    </div>
  </pagination-template>
</div>
