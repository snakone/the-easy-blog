<div class="animated fadeIn">
  <pagination-template #p="paginationApi"
                      [id]="instance.id"
                      (pageChange)="instance.currentPage = $event"
                      [maxSize]="4">
    <div class="pagination">
      <div>
        <!-- FIRST -->
        <div class="pagination-first" 
            [class.disabled]="p.isFirstPage()"
            (click)="p.setCurrent(1)">
          <a><i class="fas fa-fast-backward"></i></a>
        </div>
        <!-- BACK -->
        <div class="pagination-back" 
            [class.disabled]="p.isFirstPage()"
            (click)="p.previous()">
          <a><i class="fas fa-angle-double-left"></i></a>
        </div>
      </div>
      <!-- PAGES COUNTER -->
      <ng-container *ngIf="p">
        <div class="pages">
          <div *ngFor="let page of p.pages"
              class="number"
              [class.current]="p.getCurrent() === page.value"
              (click)="p.setCurrent(page.value)">
            <a *ngIf="p.getCurrent() !== page.value">
              <span>{{ page.label }}</span>
            </a>
            <div *ngIf="p.getCurrent() === page.value">
              <span>{{ page.label }}</span>
            </div>
          </div>
        </div>
      </ng-container>
      <div>
        <!-- NEXT -->
        <div class="pagination-next" 
            [class.disabled]="p.isLastPage()"
            (click)="p.next()">
          <a><i class="fas fa-angle-double-right"></i></a>
        </div>
        <!-- LAST -->
        <div class="pagination-last" 
            [class.disabled]="p.isLastPage()"
            (click)="p.setCurrent(p.pages.length)">
          <a><i class="fas fa-fast-forward"></i></a>
        </div>
      </div>
    </div>
  </pagination-template>
</div>
